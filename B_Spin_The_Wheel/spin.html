<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the wheel</title>
    <link rel="stylesheet" href="spin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="heading">Spin the wheel</h1>
        <div class="wheel">
            <div class="inner-wheel">
                <div class="veritical"></div>
                <div class="horizontal"></div>
                <div class="left-diagonal"></div>
                <div class="right-diagonal"></div>
            </div>
            <div class="arrow"><i class="fa-solid fa-arrow-up"></i></div>

            <div class="num-div">
                <div class="one common">1</div>
                <div class="two common">2</div>
                <div class="three common">3</div>
                <div class="four common">4</div>
                <div class="eight common">8</div>
                <div class="seven common">7</div>
                <div class="six common">6</div>
                <div class="five common">5</div>
            </div>
        </div>

    </div>
</body>

</html>
